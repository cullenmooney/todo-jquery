<!DOCTYPE html>
<html>
<head>
	<title>jQuery Todo List</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700,500" rel="stylesheet">
	<script
  	src="http://code.jquery.com/jquery-3.3.1.min.js"
  	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  	crossorigin="anonymous"></script>
</head>
<body>
	<div id="container">
		<h1>To-Do List <span id="toggle-form"><i class="fas fa-plus"></i></span></h1>
		<input type="text" placeholder="Add New Todo">
		<ul>
			<li><span><i class="fas fa-trash"></i></span> Groceries</li>
			<li><span><i class="fas fa-trash"></i></span> Dishes</li>
			<li><span><i class="fas fa-trash"></i></span> Laundry</li>
		</ul>
	</div>

	<script src="js/main.js"></script>
</body>
</html>
